<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mission to Mars!</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    </head>
    <body>
        <div class="container">

            <div class="jumbotron text-center">
                <h1 class="display-4">Mission to Mars</h1>
                <p><a class="btn btn-primary btn-lg" href="/scrape"
                    role="button">Scrape New Data</a></p>
            </div>

            <!-- Mars News -->
            <div class="row" id="mars-news">
                <div class="col-md-12">
                    <div class="media">
                        <div class="media-body">
                            <h2><strong><u>Latest Mars News</u></strong></h2>
                            <h3 class="media-heading">{{mars.news_title}}</h3>
                            <p class="lead"><em>{{ mars.news_paragraph }}</em></p>

                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Featured Image & Mars Facts -->
            <!-- Featured Image -->
            <div class="row" id="mars-featured-image">
                <div class="col-md-8">
                    <h2><strong><u>Featured Mars Image</u></strong></h2>
                    <img src="{{mars.featured_image}}" class="img-responsive" alt="Responsive image"/>
                </div>
                
                <!-- Mars Facts -->
                <div class="col-xs-4"> 
                    <div class="row" id="mars-facts">
                        <h2 class="header-dark text-center"><strong><u>Mars Facts</u></strong></h2>
                        <table class="table table-striped table-bordered table-hover">
                        {{ mars.facts | safe }}
                        </table>
                    </div>
                </div>
            </div>

            <!-- TEST -->
            <div class="row text-center" id="'test">
                <h2> <strong><u>Mars Hemispheres </u></strong></h2>
                {% for dictionary in mars.image_dictionary %}
                <div class="col-xs-6">
                    <h3>{{dictionary.title}}</h3>
                    <img src="{{dictionary.img_url}}" class="img-responsive img-thumbnail" alt="Responsive image"/>
                </div>
                {% endfor %}
            </div>>

        </div>
    </body>
</html>
